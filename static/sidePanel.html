<!DOCTYPE html>
<html>

<head>
  <title>Translate with Gemini Pro</title>
  <link rel="stylesheet" href="styles/options.css">
</head>

<body>
  <div class="container">
    <h1>Translate with Gemini Pro</h1>
    <textarea id="originalText" rows="20" cols="60" placeholder="Original text"></textarea>
    <b id="translatedText" style="margin-top: 1em;">Translated Text</b>
    <!-- <label for="targetLanguage">Traget languae:</label> -->
    <select id="targetLanguage" style="margin-top: 1em;">
      <option value="English">English</option>
      <option value="Chinese">Chinese</option>
    </select>
    <button id="translateButton" style="margin-top: 1em;">Translate</button>
  </div>
  <script src="sidePanel.js"></script>
</body>

</html>
